  <main>
    <!-- お問い合わせフォーム　メール -->
      <form class="form" action="https://api.staticforms.xyz/submit" method="post">
        <input type="text" name="honeypot" style="display:none">
        <!-- STATIC FORMSのアクセスキー -->
        <input type="hidden" name="accessKey" value="b63504bf-5825-40e4-9c1a-8199901e795f">
        <!--メールのタイトル-->
        <input type="hidden" name="subject" value="お問い合わせフォーム" />
        <!--送信先のメールアドレスをvalueに設定する-->
        <input type="hidden" name="replyTo" value="assets.tres.llc@gmail.com">
        <!--redirectToのURLは公開後のURLへリンクする-->
        <input type="hidden" name="redirectTo" value="https://example.com/contact/success">
      <h1>お問い合わせフォーム</h1>
      <span class="fontColor span">下記のフォームに必要事項をご入力の上、ご送信ください。</span>
      <table class="form-table">
        <tr>
          <th class="fontColor table-th">お名前(フリガナ)</th>
          <td class="table-td"><input type="text" name="name" placeholder="山田太郎（ヤマダタロウ）" required="必須"></td>
        </tr>
        <tr>
          <th class="fontColor table-th">メールアドレス</th>
          <td class="table-td"><input type="email" name="email" placeholder="メールアドレス" required="必須"></td>
        </tr>
        <tr>
          <th class="fontColor table-th">お電話番号</th>
          <td class="table-td"><input type="tel" name="phone" placeholder="お電話番号"></td>
        </tr>
        <tr>
          <th class="fontColor table-th">お問い合わせ内容</th>
          <td class="table-td"><textarea rows="10" name="message" placeholder="お問い合わせ内容" required="必須"></textarea></td>
        </tr>
      </table>
          <input type="submit" value="上記の内容で送信する" class="submit" id="submit">
    </form>
    <!-- お問い合わせフォーム　電話 -->
